<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .logo {
        width: 24px;
        height: 24px;
        margin-right: 10px;
        vertical-align: middle;
    }
        
        .status-safe { color: #28a745; }
        .status-danger { color: #dc3545; }
        .status-unknown { color: #6c757d; }
        
        .risk-analysis {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
        }
        
        .button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        
        .button:hover {
            background: #0056b3;
        }
        
        .url-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 5px 0;
        }

        /* Spinner styles */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #007bff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üõ°Ô∏è</div>
        <h3>Phishing Shield</h3>
        <span style="margin-left: auto; color: #666;">v2.0</span>
    </div>
    
    <div id="status-container">
        <h4 id="status" class="status-unknown">Checking...</h4>
        <p id="confidence">Analyzing...</p>
        <div id="loading-spinner" class="spinner" style="display: none;"></div>
    </div>
    
    <div id="current-url" style="font-size: 12px; color: #666; word-break: break-all; margin: 10px 0;"></div>
    
    <div class="risk-analysis">
        <h4>Risk Analysis</h4>
        <p>Phishing Probability: <span id="phishing-prob">-</span></p>
        <p>Risk Level: <span id="risk-level">-</span></p>
        <p>Last Checked: <span id="last-checked">-</span></p>
        
        <!-- New sections for advanced features -->
        <div id="threat-details" style="display: none; margin-top: 10px;">
            <h5 style="margin: 10px 0 5px 0;">Threat Details</h5>
            <div id="threat-details-content" style="font-size: 12px; max-height: 100px; overflow-y: auto; background: #fff; border: 1px solid #ddd; padding: 8px; border-radius: 4px;"></div>
        </div>
        
        <div id="cert-analysis" style="display: none; margin-top: 10px;">
            <h5 style="margin: 10px 0 5px 0;">Certificate Analysis</h5>
            <div id="cert-analysis-content" style="font-size: 12px; max-height: 100px; overflow-y: auto; background: #fff; border: 1px solid #ddd; padding: 8px; border-radius: 4px;"></div>
        </div>
        
        <div id="external-apis" style="display: none; margin-top: 10px;">
            <h5 style="margin: 10px 0 5px 0;">External Security Checks</h5>
            <div id="external-apis-content" style="font-size: 12px; max-height: 100px; overflow-y: auto; background: #fff; border: 1px solid #ddd; padding: 8px; border-radius: 4px;"></div>
        </div>

        <div id="model-explanation" style="display: none; margin-top: 10px;">
            <h5 style="margin: 10px 0 5px 0;">Model Explanation</h5>
            <div id="model-explanation-content" style="font-size: 12px; max-height: 100px; overflow-y: auto; background: #fff; border: 1px solid #ddd; padding: 8px; border-radius: 4px;"></div>
        </div>
    </div>
    
    <button id="recheck-btn" class="button">üîÑ Recheck URL</button>
    <button id="report-btn" class="button">‚ö†Ô∏è Report Issue</button>
    <button id="more-info-btn" class="button">üìä More Info</button>
    <button id="details-btn" class="button" style="background: #28a745;">üîç View Details</button>
    
    <div style="margin-top: 20px;">
        <h4>Check Any URL</h4>
        <input type="text" id="url-input" class="url-input" placeholder="Enter URL to check...">
        <button id="check-button" class="button">Check</button>
    </div>
    
    <script src="js/popup.js"></script>
</body>
</html>
