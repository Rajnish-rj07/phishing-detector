version: '3.8'

services:
  phishing-detector-api:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - PYTHONPATH=/app
    volumes:
      - ./models:/app/models
      - ./src:/app/src
      - ./api:/app/api
    command: flask run --host=0.0.0.0 --port=5000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - phishing-detector-api
    restart: unless-stopped

volumes:
  models:
